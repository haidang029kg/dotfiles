# Kitty Configuration
# Migrated from Alacritty config

# ===== Font Configuration =====
font_family Hack Nerd Font Mono
bold_font auto
italic_font auto
bold_italic_font auto

font_size 20.0

# Font rendering improvements
disable_ligatures never
font_features none

# Adjust font spacing for better readability
adjust_line_height 0
adjust_column_width 0
adjust_baseline 0

# Better text rendering on macOS
text_composition_strategy platform
text_fg_override_threshold 0

# ===== Window Configuration =====
window_padding_width 10

# Background opacity
background_opacity 0.8

# Background blur (macOS only)
background_blur 1

# ===== Performance & Rendering =====
# Sync screen updates to monitor refresh rate (smoother rendering)
sync_to_monitor yes

# Reduce input latency
input_delay 3

# Repaint delay (lower = more responsive but more CPU)
repaint_delay 10

# ===== Terminal Configuration =====
term xterm-256color

# ===== Cursor Configuration =====
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===== Mouse Configuration =====
# Copy to clipboard on select
copy_on_select yes

# URL handling
url_style curly
detect_urls yes
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# ===== Advanced =====
# Better scrollback performance
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Enable shell integration for better experience
shell_integration enabled
